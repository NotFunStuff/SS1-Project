<div class="content">
    <div class="animated fadeIn">
        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    {msg}
                    <div class="card-header">
                        <strong>Basic Form</strong> Elements
                    </div>
                    <div class="card-body card-block">
                        <form action="/profiles" id="myForm1" enctype="multipart/form-data" method="POST" class="form-horizontal">
                            <div class="row form-group">
                                <div class="col col-md-3"><label class=" form-control-label">Username</label></div>
                                <div class="col-12 col-md-9">
                                    <p class="form-control-static">{usr_value}</p>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="password-input" class=" form-control-label">Password</label></div>
                                <div class="col-12 col-md-9"><input type="password" id="password-input" name="password" placeholder="Password" class="form-control"><small class="help-block form-text">Please enter a complex password</small></div>
                            </div>    
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="email-input" class=" form-control-label">Email</label></div>
                                <div class="col-12 col-md-9"><input type="email" required name="email" placeholder="Enter Email" value="{email_value}" class="form-control"><small class="help-block form-text">Please enter your email</small></div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="password-input" class=" form-control-label">Phone Number</label></div>
                                <div class="col-12 col-md-9"><input type="number" id="password-input" name="phoneNumber" placeholder="1234567890" pattern="[0-9]{10}" value="{tel_value}" class="form-control"><small class="help-block form-text">Please enter a valid phone number</small></div>
                            </div>  
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="file-input" class=" form-control-label">File input</label></div>
                                <div class="col-12 col-md-9"><input type="file" id="file-input" name="ava" class="form-control-file"></div>
                            </div>
                                                 

                        </form>

                    </div>
                    <div class="card-footer">
                        <button type="submit" id="submitBtn" class="btn btn-primary btn-sm">
                            <i class="fa fa-dot-circle-o"></i> Submit
                        </button>
                        <button type="reset" class="btn btn-danger btn-sm">
                            <i class="fa fa-ban"></i> Reset
                        </button>
                    </div>
                </div>
            </div>


        </div>
    </div><!-- .animated -->
</div><!-- .content -->


<~footer.html~>


<script type="text/javascript">
$(document).ready(function () {
    $('#bootstrap-data-table-export').DataTable();
});

var btn = document.getElementById("submitBtn");

btn.addEventListener("click", function () {
    var form = document.getElementById("myForm1");
    console.log(form)
    if (form.reportValidity()) {
        console.log(form)
        form.submit();
    }
})
</script>


</body>

</html>
